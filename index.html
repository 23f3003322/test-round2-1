<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub User Creation Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mYQv3w3Q1Rm9U5p4f3z9m2b6v9e0gqWzU5Q9N9a2wQqv8Kf5Wn5yGdQ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">GitHub User Creation Date</h1>
    <form id="github-user-${seed}" class="row g-3" autocomplete="off">
      <div class="col-12">
        <label for="username" class="form-label">GitHub username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter GitHub username" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Fetch user</button>
      </div>
    </form>
    <div id="github-result" class="mt-3">
      <p>Account creation date: <span id="github-created-at" class="fw-bold">N/A</span></p>
    </div>
  </div>

  <script>
    const API_BASE = "https://api.github.com/users/";
  </script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
