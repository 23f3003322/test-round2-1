<!doctype html>
<html lang=\"en\">
<head>
  <meta charset=\"utf-8\" />
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />
  <title>Data-Driven Static Site</title>
  <link rel=\"stylesheet\" href=\"assets/css/style.css\" />
</head>
<body>
  <header class=\"site-header\">
    <h1 class=\"site-title\">Data-Driven Static Site</h1>
    <p class=\"lead\">Main Goal: Provide a searchable, data-driven static site with a clean UI and fast performance.</p>
    <div class=\"date-area\">Today is <span id=\"currentDate\" aria-live=\"polite\"></span></div>
    <div class=\"search-area\">
      <input type=\"search\" id=\"searchInput\" placeholder=\"Search itemsâ€¦\" aria-label=\"Search items\" />
    </div>
  </header>

  <main class=\"container\" id=\"content\" role=\"main\">
    <section id=\"items\" class=\"items-grid\" aria-label=\"Items\">
      <!-- items will be rendered here -->
    </section>
    <p id=\"emptyHint\" class=\"empty\" style=\"display:none;\">No results found.</p>
  </main>

  <script src=\"assets/js/main.js\"></script>
</body>
</html>
